<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and Sublists</title>
    <style>
        ul {
            list-style-type: none;
            width: 100px;
            margin: 0;
            padding: 0;
            border: solid 2px #920100;
            background: #2C0000;
            font-family: Arial, Helvetica, Sans-serif;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>Vegetables
            <ul>
                <li>Broccoli</li>
                <li>Carrots</li>
                <li>Peas</li>
                <li>Spinach</li>
            </ul>
        </li>
        <li>Fruits
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Grapes</li>
                <li>Oranges</li>
            </ul>
        </li>
        <li>Grains
            <ul>
                <li>Breads</li>
                <li>Cereal</li>
                <li>Oatmeal</li>
                <li>Rice</li>
            </ul>
        </li>
    </ul>
</body>
</html>
