<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captioned Picture</title>
    <style type="text/css">
        /* Applies to any div tag with class="captionpic" */
        div.captionpic {
            position: relative;
            width: 50%;
            margin: 1em auto;
            border: solid 1px silver;
            border-radius: 10px;
        }
        /* Image inside the captionpic div */
        .captionpic img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        /* Caption text inside captionpic */
        .captionpic div {
            position: absolute;
            top: 0;
            right: 0;
            width: 38%;
            padding: 0 2%;
            border-radius: 0 10px 10px 0;
            height: 100%;
            background: #ddd;
            font: 10px/14pt Arial, Helvetica, sans-serif;
            overflow: auto;
            opacity: .1;
        }
    </style>
</head>

</body>
</html>
