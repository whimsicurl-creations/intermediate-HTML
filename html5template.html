<!DOCTYPE html>
<html lang="en">
<head>
    <title>YOUR TITLE HERE</title>
    <!-- Describe this page for search engines -->
    <meta name="description" content="YOUR DESCRIPTION HERE">
    <!-- Character set for English and similar languages -->
    <meta charset="utf-8">
    <!-- Helps with rendering on mobile devices -->
    <meta name="viewport" content="width=device-width">
    <!-- Link to external style sheet -->
    <link href="HTML5TemplateStyles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script>
        //Make older browsers aware of noew HTML5 layout tags
        'header nav aside article footer section figure figcaption'.replace(/\w+/g, function (n) { document.createElement(n) })
    </script>
    <!-- Constrain width of layout (optional) -->
    <div id="wrapper">
        <!-- Header is logo, title, or other info at top of each page -->
        <header>
            Header content here
        </header>
        <!-- If site contains multiple pages, nav includes links to other pages -->
        <nav>
            Nav links here
        </nav>
        <!-- Article is the main content of the page -->
        <article>
            Main content here
        </article>
        <!-- Footer at bottom of page (optional) -->
        <footer>
            Footer content here
        </footer>
    </div> <!-- End wrapper (nothing below this except /body and /html) -->
</body>

</html>
